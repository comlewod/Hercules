<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Webpack App</title>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<style>
.box {
	width: 100%;
	max-width: 900px;
	display: flex;
	flex-flow: row wrap;
	margin: 0 auto;
	justify-content: space-between;
}
.box:after{
	content: '';
	width: 100%;
	max-width: 30%;
}
.item {
	width: 100%;
	height: 50px;
	border: 1px solid green;
	text-align: center;
	line-height: 50px;
	font-size: 16px;
	font-weight: bold;
	max-width: 30%;
}

</style>
</head>

<body>

<div class="box">
	<div class="item">1</div>
	<div class="item">2</div>
</div>

<script>

</script>

</body>
</html>
